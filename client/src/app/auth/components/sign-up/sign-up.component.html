<main class="body">
  <div class="sign-in col-md-8 mx-auto">
    <div class="row">

      <!--      <div class="col-md-4">
              <div class="side-image"></div>
            </div>-->
      <div class="col-md-8 mx-auto">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title font-weight-light">Signup to {{title}}</h3>
          </div>
        </div>
        <form class="register-register-form" novalidate="" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <fieldset class="register-input-container">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control"
                       id="email" formControlName="email"
                       placeholder="Email"
                       [ngClass]="{
                          'is-invalid' : signUpForm.get('email').errors && signUpForm.get('email').touched
                       }">
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">Phone number</label>
                <input type="text" class="form-control"
                       id="phone" formControlName="phone"
                       placeholder="Phone number"
                       [ngClass]="{
                          'is-invalid' : signUpForm.get('phone').errors && signUpForm.get('phone').touched
                       }">
              </div>
              <div class="col-md-4 mb-3">
                <label for="username">Last name</label>
                <input type="text" class="form-control"
                       id="username" formControlName="username"
                       placeholder="Username"
                       [ngClass]="{
                          'is-invalid' : signUpForm.get('username').errors && signUpForm.get('username').touched
                       }">
              </div>
            </div>
          </fieldset>
          <fieldset class="register-input-container">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control"
                       id="firstName" formControlName="first_name"
                       placeholder="First name"
                       [ngClass]="{
                          'is-invalid' : signUpForm.get('first_name').errors && signUpForm.get('first_name').touched
                       }">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control"
                       id="lastName" formControlName="last_name"
                       placeholder="Last name"
                       [ngClass]="{
                          'is-invalid' : signUpForm.get('last_name').errors && signUpForm.get('last_name').touched
                       }">
              </div>
            </div>
          </fieldset>
          <button class="btn btn-primary register-button" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</main>
